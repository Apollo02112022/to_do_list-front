<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; connect-src 'self' http://localhost:8080;">

    <!-- CSS -->
    <link rel="stylesheet" href="./styleUpdateWindow.css">

    <title>To do list</title>
</head>

<body>

    <h1>Modification de la tâche</h1>

    <div id="container">

        <div class="box">

            <label for="title" class="title">Titre</label>
            <input id="title" type="text" name="taskTitle" />

            <!-- <span class="completed"></span> -->

        </div>

        <label for="content" class="content">Description</label>
        <textarea id="content" name="taskContent" maxlength="250"></textarea>

    </div>

    <div class="footer">

        <p class="date">Tâche créée le : <span id="date"></p>

        <div class="box2">

            <button id="confirmBtn">Valider</button>

            <button id="closeBtn">Fermer</button>

        </div>

    </div>

    <!-- JS -->
    <script src="./rendererUpdateWindow.js"></script>

</body>

</html>
