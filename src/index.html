<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; connect-src 'self' http://localhost:8080;">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <title>To do list</title>
</head>

<body>
  <h1>To do list</h1>

  <div class="contentBody">

    <div class="task">

      <div>Mes tâches</div>

    </div>

    <div class="underlining"></div>

    <div class="box">

      <p id="noTask">Aucune tâche</p>

      <div id="data-container">

        <div id="display">

          <div id="box2">

            <div class="box3">

              <p class="title"></p>

              <div class="completed">
                <input type="checkbox" id="switch" class="switch-input">
                <label for="switch" class="switch-label"></label>
              </div>

            </div>

            <p class="content"></p>

            <div class="box4">

              <div class="readIcon"><img src="./icons/magnifier.png" alt="magnifier"></div>

              <div class="updateIcon"><img src="./icons/pencil.png" alt="pencil"></div>

              <div class="deleteIcon"><img src="./icons/eraser.png" alt="eraser"></div>

            </div>

          </div>

        </div>

      </div>

      <button id="taskBtn">+ Ajouter une tâche</button>

    </div>

  </div>

  <script src="./renderer.js"></script>
</body>

</html>
